<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customized T-Shirt Order Form</title>
</head>
<body>
  <div class="container" style="background-color:rgb(176, 231, 205); width:100%">

    <h2>Customize Your Shirt</h2>
    <img src="shirt.jpg"/ height="150" width="150" >
    <br>
    <hr>
    <form action="#" method="post">
      <label for="tagline">Tagline on the Shirt:</label>
      <input type="text" id="tagline" name="tagline" required>
      <br><br>
      <hr>

      <label for="color">Color:</label>
      <select id="color" name="color" required>
        <option value="small">Blue</option>
        <option value="medium">Purple</option>
        <option value="large">Black</option>
        <option value="xlarge">Cyan</option>
      </select>
     <br><br>
     <hr>

      <label for="size">Size:</label>
      <select id="size" name="size" required>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xlarge">X-Large</option>
      </select>
      <br><br>
      <hr>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>
    <br><br>
    <hr>
      <label for="deliveryDate">Date of Delivery:</label>
      <input type="date" id="deliveryDate" name="deliveryDate" required>
    <br><br>
    <hr>
      <label for="otherDetails">Other Details:</label>
      <textarea id="otherDetails" name="otherDetails" rows="4"></textarea>
    <br><br>
    <hr>
      <input type="submit" value="Place Order">
      <br><br><hr>
    </form>
    <div id="receipt" >
        <h2>Order Receipt</h2>
        <p id="receiptDetails"></p>
    </div>
  

  </div>
 
<script src="script.js"></script>
 
</body>
</html>
